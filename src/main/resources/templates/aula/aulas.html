<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Lista de aulas</title>
</head>
<body>
<h1>Aulas cadastradas</h1>
<hr>
<div  class=container>
	<a th:href="@{aulas/registrar}" class="btn btn-primary">Nova</a>
	<div style="height:20px"></div>
	<form class="form-inline" th:action="@{/aula}">
		<input type="text" name="assunto" class="form-control" placeholder="Nome do assunto"> <br>
		<button type="submit" class="btn btn-primary">Filtrar</button>
	</form>
	<table class="table table-hover table-stripped">
		<tr>
			<th>Assunto</th>
			<th>Data</th>
		</tr>
		<tr th:each="aula:${aulas}">
			<td th:text="${aula.assunto}"></td>
			<td th:text="${aula.data}"></td>
		</tr>
	</table>
</div>
</body>
</html>
