<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<title>Registrar presença</title>
</head>
<body class="bg-light">

	<div class="container mt-5">
	<div class="row">
		<div class="col-2">
		</div>
		<div class="col-8">
			<h2 th:text="${aula.assunto}"></h2>
			<form th:action="@{/aula/registrar-presenca}" method="POST">
			<table class="table table-hover table-stripped">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Matricula</th>
						<th scope="col">Nome</th>
						<th scope="col" class="text-center">Presença</th>
					</tr>
				</thead>
				<tbody>
				<tr th:each="aluno : ${turma.alunos}">
					<td scope="row" th:text="${aluno.matricula}"></td>
					<td th:text="${aluno.nome}"></td>	
					<td><input class="form-control m-auto w-25" type="text" id="presenca" name="presenca" /></td>
				</tr>
				</tbody>
			</table>
			<button type="submit" class="btn btn-info">Registrar</button>
			</form>
		</div>
		<div class="col-2">
		</div>
	</div>
	
	</div>
	
</body>
</html>
