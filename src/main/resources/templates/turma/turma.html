<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" th:href="@{/myCustom.css}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/myCustom.css}">
<title>Listagem de alunos</title>
</head>
<body>
	<nav class="navbar navbar-light bg-custom" id="bg-custom">
	  <a class="navbar-brand mb-0 h1 text-light" th:href="@{/professor}">Cardeneta</a>
	  <form class="form-inline" th:action="@{/logout}" method="POST">
	    <button type="submit" class="btn btn-outline-light my-2 my-sm-0" th:href="@{/logout}" 
	    		th:text="${session.professor != null ? 'logout, ' + session.professor.nome : session.aluno != null ? 'logout, ' + session.aluno.nome : 'sem sessao'}">
	    </button>
	  </form>
	</nav>
  
		<div class="container mt-5">
		<h1>Caderneta da disciplina</h1>
		<hr>
		<br>
		<div class="d-flex justify-content-between">
			<h3 th:text="${turma.disciplina.nome}"></h3>
			<form action="#" th:action="@{/aula/adicionar/}+${turma.codigo}" method="get">
				<button class="btn btn-primary" type="submit">Registrar Aula</button>
			</form>
			<form action="#" th:action="@{/nota/adicionar/}+${turma.codigo}" method="get">
				<button class="btn btn-primary" type="submit">Registrar Notas</button>
			</form>
		</div>
		<br>
		<table class="table table-hover table-stripped">
			<thead class="thead-light">
				<tr>
					<th scope="col">Matricula</th>
					<th scope="col">Nome</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="aluno : ${alunos}">
				<td scope="row" th:text="${aluno.matricula}"></td>
				<td th:text="${aluno.nome}"></td>	
			</tr>
			</tbody>
		</table>
		</div>
	</div>
	<div th:if="${session.professor.id != turma.professor.id}">Página Inválida</div>

</body>
</html>
