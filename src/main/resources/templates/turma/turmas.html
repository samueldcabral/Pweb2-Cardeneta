<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" th:href="@{/myCustom.css}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Listagem de turmas</title>
<link rel="stylesheet" th:href="@{style.css}" />
</head>
<body>
	
	<nav class="navbar navbar-light bg-custom" id="bg-custom">
	  <a class="navbar-brand mb-0 h1 text-light">Cardeneta</a>
	  <form class="form-inline" th:action="@{/logout}" method="POST">
	    <button type="submit" class="btn btn-outline-light my-2 my-sm-0" th:href="@{/logout}" 
	    		th:text="${session.professor != null ? 'logout, ' + session.professor.nome : session.aluno != null ? 'logout, ' + session.aluno.nome : 'sem sessao'}">
	    </button>
	  </form>
	</nav>
	
	<h1 class="mx-auto text-center mt-5">Disciplinas</h1>
	
	<div class="container">
	
		<table class="table table-hover table-stripped mt-3">
			<thead class="thead-light">
				<tr>
					<th scope="col">Codigo</th>
					<th scope="col">Disciplina</th>
					<th scope="col">Professor</th>
					<th scope="col">Visualizar</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="turma : ${turmas}">
				<td scope="row" th:text="${turma.codigo}"></td>
				<td th:text="${turma.disciplina.nome}"></td>
				<td th:text="${turma.professor.nome}"></td>		
				<td>
				<form action="#" th:action="@{/turmas/visualizarTurma/}+${turma.codigo}" th:object="${turma}" method="post">
					<button class="btn btn-primary" type="submit">Visualizar</button>
				</form>
				</td>		
			</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
