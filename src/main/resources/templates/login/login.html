<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Login</title>
</head>
<body class="bg-dark">

	<div class="container mt-5">
	<div class="row">
		<div class="col-3">
		</div>
		<div class="col-6">
			<div class="alert alert-danger  alert-dismissible fade show" role="alert" th:if="${mensagem ne null}" >
				<p th:text="${mensagem}"></p>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>		
			</div>
			<form action="#" th:action="@{/login}" method="POST" class="card p-5 m-auto" th:object="${usuario}">
				<h3>Login</h3>
				<hr>
				<br>
				<div class="form-group">
					<label for="login"></label>
					<input type="text" name="login" class="form-control" th:value="*{login}" placeholder="Seu login" required autofocus />
				</div>
				<div class="form-group">
					<label for="senha"></label>
					<input type="password" name="senha" class="form-control" th:value="*{senha}" placeholder="Sua senha" required />
				</div>
				<div class="form-group form-check">
				    <input type="checkbox" class="form-check-input" th:value="sim" id="lembrar" name="lembrar">
				    <label class="form-check-label" for="lembrar">Lembrar-me</label>
				 </div>
				  <button type="submit" class="btn btn-info">Entrar</button>
			</form>
		</div>
		<div class="col-3">
		</div>
	</div>
	
	</div>

<script>
	$('.alert').alert()
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
