<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>Login</title>
</head>
<body class="bg-dark">

	<div class="container mt-5">
	<div class="row">
		<div class="col-3">
		</div>
		<div class="col-6">
			<form th:action="@{/login}" method="POST" class="card p-5 m-auto">
				<h3>Login</h3>
				<hr>
				<br>
				<div class="form-group">
					<label for="login"></label>
					<input type="text" name="login" class="form-control" th:value="*{login}" placeholder="Seu login" required autofocus />
				</div>
				<div class="form-group">
					<label for="senha"></label>
					<input type="password" name="senha" class="form-control" th:value="*{senha}" placeholder="Sua senha" required />
				</div>
				<div class="form-group form-check">
				    <input type="checkbox" class="form-check-input" th:value="sim" id="lembrar" name="lembrar">
				    <label class="form-check-label" for="lembrar">Lembrar-me</label>
				 </div>
				  <button type="submit" class="btn btn-info">Entrar</button>
			</form>
		</div>
		<div class="col-3">
		</div>
	</div>
	
	</div>

</body>
</html>
