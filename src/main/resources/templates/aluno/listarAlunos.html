<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" th:href="@{/myCustom.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<title>Registrar Aluno</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-custom" id="bg-custom">
    <a class="navbar-brand mb-0 h1 text-light">Cardeneta</a>
    <form class="form-inline" th:action="@{/logout}" method="POST">
        <button type="submit" class="btn btn-outline-light my-2 my-sm-0" th:href="@{/logout}"
                th:text="${session.professor != null ? 'logout, ' + session.professor.nome : session.aluno != null ? 'logout, ' + session.aluno.nome : 'sem sessao'}">
        </button>
    </form>
</nav>

<h1 class="mx-auto text-center mt-5">Alunos cadastrados</h1>

<div class="container">

    <form action="#" th:action="@{/aluno/registrar}">
        <button class="btn btn-primary" type="submit">Registrar Aluno</button>
    </form>

    <table class="table table-hover table-stripped mt-3">
        <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Matr√≠cula</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td scope="row" th:text="${aluno.id}"></td>
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.matricula}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
